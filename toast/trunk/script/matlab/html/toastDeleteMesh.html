<h1>toastDeleteMesh</h1>
<p>De-allocate a mesh object from dynamic heap.

<h2>Syntax</h2>
<div class="code">
toastDeleteMesh(hMesh)
</div>

<h2>Parameters</h2>
<table bgcolor="#F0F0FF">
<tr><td><b>[In]</b></td>
  <td>hMesh</td><td><i>handle</i></td><td>mesh handle</td>
</tr></table>

<h2>Notes</h2>
<p>Deletes a mesh from dynamic heap. The mesh handle is no longer valid
after this call.

<h2>See also</h2>
<a href="toastReadMesh.html">toastReadMesh</a>
